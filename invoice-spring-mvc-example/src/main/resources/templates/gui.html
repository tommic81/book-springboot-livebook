<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Invoices</h1>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">price</th>
        <th scope="col">date</th>
        <th scope="col">name</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice:${allInvoices}">
        <td th:text="${invoice.id}"></td>
        <td th:text="${invoice.price}">Mark</td>
        <td th:text="${invoice.date}">Otto</td>
        <td th:text="${invoice.name}">@mdo</td>
        <td><a th:href="@{/delete(id=${invoice.id})}" class="btn btn-danger">DELETE</a>
        <td><a class="btn btn-primary">EDIT</a>

        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/save}" method="post">
    <h1>Add new invoice</h1>
    <div class="mb-3">
        <label for="id" class="form-label">id</label>
        <input type="text" class="form-control" name="id" id="id" >
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input type="text" class="form-control" name="price" id="price" >
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">date</label>
        <input type="text" class="form-control" name="date" id="date" >
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" name="name" id="name" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
